[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.24"
optimizer = true
optimizer_runs = 200

[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"
arbitrum_sepolia = "${ARBITRUM_SEPOLIA_RPC_URL}"

# Etherscan V2 API is now used for all supported chains
[etherscan]
# key = "${ETHERSCAN_API_KEY}"

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true 